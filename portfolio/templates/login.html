{% extends 'basic.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock style %}

{% block body %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #007bff; color: white;">

  <div class="col-11 col-sm-8 col-md-5 col-lg-4">
    <h3 class="text-white bg-dark text-center p-3 rounded">Login Here</h3>

    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <div class="card p-4 shadow-lg border-0 rounded-4">
      <form action="/auth/login/" method="post">
        {% csrf_token %}

        <div class="form-group mb-3">
          <h5><i class="bi bi-envelope navicon"></i> Email</h5>
          <input type="text" class="form-control" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group mb-3">
          <h5><i class="fa-solid fa-lock"></i> Password</h5>
          <input type="password" class="form-control" name="pass1" placeholder="Enter your password" required>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-dark" type="submit">Login</button>
        </div>

        <div class="text-center mt-3">
          <small>New User? <a href="/auth/signup/" class="text-white text-decoration-underline">SignUp</a></small>
        </div>
      </form>
    </div>
  </div>

</div>


{% endblock body %}
