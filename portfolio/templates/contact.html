{% load static %}

{% block title %}Contact{% endblock title %}

{% block style %}
<!-- Font Awesome -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- ✅ intl-tel-input CSS -->
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.5.5/build/css/intlTelInput.min.css" />

<style>
  body {
    background-color: #007bff;
    color: white;
  }

  .card {
    background-color: white;
    color: black;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    overflow: visible !important;
  }

  /* intl-tel-input field styling */
  .iti {
    width: 100%;
    position: relative;
    z-index: 1000;
  }

  .iti__country-list {
    z-index: 2000 !important;
  }

  /* Align the code beside input nicely */
  #phone {
    padding-left: 90px !important;  /* adjust space for flag + code */
  }

  button.btn-dark {
    background-color: #001f3f;
    border: none;
  }

  button.btn-dark:hover {
    background-color: #004080;
  }
</style>
{% endblock style %}


{% block body %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <h3 class="text-white bg-dark text-center p-3">Contact Us Here</h3>

      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="card p-3">
        <form action="/contact" method="post">
          {% csrf_token %}

          <div class="form-group mb-3">
            <h5><i class="fa-solid fa-user"></i> Name</h5>
            <input type="text" class="form-control" name="name" required />
          </div>

          <div class="form-group mb-3">
            <h5><i class="fa-solid fa-envelope"></i> Email</h5>
            <input type="text" value="{{ user.email }}" class="form-control" name="email" required readonly />
          </div>

          <div class="form-group mb-3">
              <h5><span><i class="fa-s fa-phone-alt"></i> Phone No.</span></h5>
            
              <div class="input-group">
                <!-- Country dropdown -->
                <select id="countryCode" class="form-select" style="max-width: 150px;" required>
                  <option value="+234" selected>Nigeria (+234)</option>
                </select>
            
                <!-- Phone number input -->
                <input
                  type="number"
                  class="form-control"
                  id="phoneNumber"
                  name="num"
                  placeholder="Enter phone number"
                  required
                  min="1"
                  oninput="validatePhoneNumber(this)"
                />
              </div>
            </div>
              
          <div class="form-group mb-3">
            <h5><i class="far fa-question-circle"></i> How Can I Help You?</h5>
            <textarea class="form-control" name="desc" rows="3"></textarea>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<br>
